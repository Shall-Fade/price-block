<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="tarif-container">
        <div class="tarif-info">
          <img
            class="tarif-info-img"
            src="./img/shutterstock_1587912 1.png"
            alt="Info Block People"
          />
          <div class="tarif-info-group">
            <h2 class="tarif-info-title">
              Цена <span class="tarif-info-title-span">вопроса?</span>
            </h2>
            <h4 class="tarif-info-description">
              Все просто — базовый тариф стоит 30 000 рублей в месяц. За эти
              деньги вы получаете маркетолога, специалиста по рекламе и
              дизайнера.
            </h4>
          </div>
        </div>
        <div class="tarif-price">
          <p class="tarif-price-sum">30 000 рублей</p>
          <div class="tarif-price-group">
            <img
              class="tarif-price-img"
              src="/img/shutterstock_1461785 2.png"
              alt="Tarif Block People"
            />
            <button class="tarif-price-btn">
              Попробовать «Реальный маркетинг» под ключ
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
